<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title></title>
</h:head>

<h:body>
    <div class="block">
        <h2>Список рейсов</h2>
        <h:form>
            <h:dataTable value="#{Journey.list}" var="journeys">
                <h:column>
                    <f:facet name="header">Рег. номер машины</f:facet>
                    #{journeys.car.regNum}
                </h:column>
                <h:column>
                    <f:facet name="header">Номер заявки</f:facet>
                    #{journeys.request.requestId}
                </h:column>
                <h:column>
                    <f:facet name="header">Статус поездки</f:facet>
                    #{journeys.isFinish}
                </h:column>
                <h:column>
                    <f:facet name="header">Состояние машины</f:facet>
                    #{journeys.carState}
                </h:column>
            </h:dataTable>
            <h:commandButton value="Назад" action="/lab6/menu"/>
        </h:form>
    </div>
</h:body>
</html>
