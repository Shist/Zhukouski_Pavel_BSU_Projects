<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title></title>
</h:head>

<h:body>
    <div class="block">
        <h2>Добавить книгу в библиотеку</h2>
        <h:form>
            <h:panelGrid columns="1" border="0">
                <h:outputText value="Коэффициент популярности книги"/>
                <h:inputText value="#{Book.popularity}"/>
                <h:outputText value="Стоимость книги"/>
                <h:inputText value="#{Book.cost}"/>
                <h:outputText value="Автор книги"/>
                <h:inputText value="#{Book.BAuthor}"/>
            </h:panelGrid>
            <h:commandButton value="Добавить" action="#{Book.save}" />
        </h:form>
    </div>
</h:body>
</html>
