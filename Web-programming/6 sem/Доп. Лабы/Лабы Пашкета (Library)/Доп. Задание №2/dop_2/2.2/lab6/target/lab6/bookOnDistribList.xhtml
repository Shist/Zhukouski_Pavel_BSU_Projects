<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title></title>
</h:head>

<h:body>
    <h2>ID книг, которые сейчас раздаются для чтения</h2>
    <h:form>
        <h:dataTable value="#{Book.list}" var="Books">
            <h:column>
                <f:facet name="header">ID книги</f:facet>
                #{Books.bookId}
            </h:column>
            <h:column>
                <f:facet name="header">Автор книги</f:facet>
                #{Books.BAuthor}
            </h:column>
            <h:column>
                <f:facet name="header">Коэффициент популярности книги</f:facet>
                #{Books.popularity}
            </h:column>
            <h:column>
                <f:facet name="header">Стоимость книги</f:facet>
                #{Books.cost}
            </h:column>
        </h:dataTable>
        <h:commandButton value="Назад" action="/lab6/menu"/>
    </h:form>
</h:body>
</html>
