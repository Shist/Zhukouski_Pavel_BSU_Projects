<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <title>Страница авторизации</title>
</h:head>

<h:body>
    <div class="block">
        <h2 align="center" style="padding-bottom: 20px">Войти</h2>
        <h:form>
            <h:panelGrid columns="2" border="0">
                <h:outputText value="Логин"/>
                <h:inputText value="#{Login.login}" />
                <h:outputText value="Пароль"/>
                <h:inputSecret value="#{Login.password}" />
            </h:panelGrid>
            <h:commandButton value="Вход" action="#{Login.checkLogin}" />
        </h:form>
    </div>
</h:body>
</html>
