<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <title></title>
</h:head>

<h:body>
    <div class="block">
        <h2>Запросить книгу</h2>
        <h:form>
            <h:panelGrid columns="1" border="0">
                <h:outputText value="Мин. популярность книги"/>
                <h:inputText id = "popularity" value="#{Request.popularity}">
                    <f:validator validatorId="IsNumValidator"/>
                </h:inputText>
                <h:message for="popularity" style="color:red" />

                <h:outputText value="Макс. стоимость книги"/>
                <h:inputText id = "cost" value="#{Request.cost}">
                    <f:validator validatorId="IsNumValidator"/>
                </h:inputText>
                <h:message for="cost" style="color:red" />

            </h:panelGrid>
            <h:commandButton value="Запросить" action="#{Request.save}" />
        </h:form>
    </div>
</h:body>
</html>
