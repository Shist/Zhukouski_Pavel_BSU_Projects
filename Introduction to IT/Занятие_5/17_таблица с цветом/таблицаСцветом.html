<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Таблица</title>
  <style>
   table {
    width: 100%; /* Ширина таблицы */
    border-collapse: collapse; /* Убираем двойные линии между ячейками */
   }
   td, th {
    padding: 3px; /* Поля вокруг содержимого таблицы */
    border: 1px solid #000; /* Параметры рамки */
   }
   th {
    background: #afd792; /* Цвет фона */
    color: #333;  /* Цвет текста */
   }
   tbody tr:hover {
    background: #f3bd48; /* Цвет фона при наведении */
    color: #fff; /* Цвет текста при наведении */
   }
  </style>
 </head>
 <body>
   <p> Таблица с изменение цвета строки курсором  </p>
   <p> Отчет.Количество продаж товаров для кухни в 2014-2016 гг.  </p>
  <table>
   <tr>
    <th></th><th>2014</th><th>2015</th><th>2016</th>
   </tr>
   <tbody>
    <tr>
     <td>Стиральные машины</td><td>141</td><td>138</td><td>152</td>
    </tr>
    <tr>
     <td>Моечные машины</td><td>56</td><td>72</td><td>71</td>
    </tr>
    <tr>
     <td>Газовые плиты</td><td>115</td><td>99</td><td>105</td>
    </tr>
   </tbody>
  </table>
 </body>
</html>
